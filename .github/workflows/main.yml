name: TypeScript Build
#When there is a push to master, this script will build the typescript files
on:
  push:
    branches: [ master ]

jobs:
  build_typescript:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - run: npm ci 
      - run: npm run build
